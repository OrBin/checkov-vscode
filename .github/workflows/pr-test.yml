name: PR Test

on: pull_request

jobs:
  lint:
    runs-on: [self-hosted, public, linux, x64]
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Install Dependencies
        run: npm ci
      - name: Run Compile
        run: npm run compile
      - name: Run Linter
        run: npm run lint
